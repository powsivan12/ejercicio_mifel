<table class="table table-striped table-hover w-100">
    <thead>
      <tr>
        <th class="col-1">ID</th>
        <th class="col-4">Nombre</th>
        <th class="col-2">Email</th>
        <th class="col-4">Sitio web</th>
        <th class="col-2" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos">
        <td class="col-1">{{ dato.id }}</td>
        <td>{{ dato.name }}</td>
        <td>{{ dato.email }}</td>
        <td>{{ dato.website }}</td>
          <td><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #1ab0aa ;transform: msFilter"><path d="M8.707 19.707 18 10.414 13.586 6l-9.293 9.293a1.003 1.003 0 0 0-.263.464L3 21l5.242-1.03c.176-.044.337-.135.465-.263zM21 7.414a2 2 0 0 0 0-2.828L19.414 3a2 2 0 0 0-2.828 0L15 4.586 19.414 9 21 7.414z"></path></svg></td>
          <td><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: red;transform: msFilter"><path d="M6 7H5v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7H6zm10.618-3L15 2H9L7.382 4H3v2h18V4z"></path></svg></td>
      </tr>
    </tbody>
  </table>
